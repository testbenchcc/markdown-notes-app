<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mermaid Diagram Example</title>
</head>
<body>

  <h1>My Mermaid Diagram</h1>

  <div class="mermaid">
    graph LR
    A --- B
    B-->C[fa:fa-ban forbidden]
    B-->D(fa:fa-spinner)
  </div>

  <script type="module">
    import mermaid from '/static/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true });
  </script>

</body>
</html>
