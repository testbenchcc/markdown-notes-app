<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Markdown Notes</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="top-bar">
        <div class="top-bar-left">
          <div class="top-bar-title">NoteBooks</div>
          <div class="top-bar-subtitle">A Web Based Markdown Notes System</div>
        </div>
        <div class="top-bar-actions">
          <button id="export-btn" class="small-btn" type="button">Export Notebook</button>
          <button id="import-btn" class="small-btn" type="button">Import Notebook</button>
        </div>
      </header>
      <div id="error-banner" class="error-banner hidden"></div>
      <div id="main">
        <div id="nav-pane">
          <div class="nav-header">
            <span class="nav-title">Notes</span>
            <div class="nav-actions">
              <button id="new-folder-btn" class="small-btn" type="button">New Folder</button>
              <button id="new-note-btn" class="small-btn" type="button">New Note</button>
            </div>
          </div>
          <div class="nav-search">
            <input
              id="search-input"
              class="search-input"
              type="search"
              placeholder="Search notes..."
            />
          </div>
          <div id="search-results" class="search-results hidden"></div>
          <div id="tree" class="tree" tabindex="0"></div>
        </div>
        <div id="divider" class="divider"></div>
        <div id="content-pane">
          <div id="content-header" class="content-header">
            <div class="content-meta">
              <div id="note-name" class="note-name">No note selected</div>
              <div id="note-path" class="note-path muted"></div>
            </div>
            <div class="content-actions">
              <button id="mode-toggle-btn" type="button" disabled>View</button>
              <button id="save-btn" type="button" disabled>Save</button>
              <button id="note-export-btn" type="button" disabled>Export Note</button>
            </div>
          </div>
          <div id="content-body" class="content-body">
            <div id="viewer" class="content-view"></div>
            <textarea id="editor" class="content-edit hidden" spellcheck="false"></textarea>
          </div>
        </div>
      </div>
    </div>
    <input id="import-file-input" type="file" accept=".zip" class="hidden" />
    <script src="/static/app.js"></script>
  </body>
</html>
