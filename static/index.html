<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Markdown Notes</title>
    <link id="theme-stylesheet" rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="error-banner" class="error-banner hidden"></div>
      <div id="main">
        <div id="nav-pane">
          <div class="nav-header">
            <span id="nav-title" class="nav-title">NoteBooks</span>
            <div class="nav-actions">
              <button
                id="new-folder-btn"
                class="small-btn icon-btn"
                type="button"
                aria-label="New folder"
                title="New folder"
              >
                <img
                  src="/static/icons/folder.png"
                  alt=""
                  class="icon-btn-image"
                />
              </button>
              <button
                id="new-note-btn"
                class="small-btn icon-btn"
                type="button"
                aria-label="New note"
                title="New note"
              >
                <img
                  src="/static/icons/file.png"
                  alt=""
                  class="icon-btn-image"
                />
              </button>
            </div>
          </div>
          <div class="nav-search">
            <input
              id="search-input"
              class="search-input"
              type="search"
              placeholder="Search notes..."
            />
          </div>
          <div id="search-results" class="search-results hidden"></div>
          <div id="tree" class="tree" tabindex="0"></div>
          <div class="nav-footer">
            <div id="nav-footer-build" class="nav-footer-build muted"></div>
            <div class="nav-footer-actions">
              <button
                id="settings-btn"
                class="small-btn icon-btn"
                type="button"
                aria-label="Settings"
                title="Settings"
              >
                <img
                  src="/static/icons/settings.png"
                  alt=""
                  class="icon-btn-image"
                />
              </button>
            </div>
          </div>
        </div>
        <div id="divider" class="divider"></div>
        <div id="content-pane">
          <div id="content-header" class="content-header">
            <div class="content-meta">
              <div id="note-name" class="note-name">No note selected</div>
              <div id="note-path" class="note-path muted"></div>
            </div>
            <div class="content-actions">
              <button
                id="mode-toggle-btn"
                class="small-btn icon-btn"
                type="button"
                disabled
                aria-label="Edit"
                title="Edit"
              >
                <img
                  src="/static/icons/edit.png"
                  alt=""
                  class="icon-btn-image"
                />
              </button>
              <button
                id="save-btn"
                class="small-btn icon-btn"
                type="button"
                disabled
                aria-label="Save"
                title="Save"
              >
                <img
                  src="/static/icons/save.png"
                  alt=""
                  class="icon-btn-image"
                />
              </button>
              <button
                id="note-export-btn"
                class="small-btn icon-btn"
                type="button"
                disabled
                aria-label="Export Note"
                title="Export Note"
              >
                <img
                  src="/static/icons/import-export.png"
                  alt=""
                  class="icon-btn-image"
                />
              </button>
            </div>
          </div>
          <div id="content-body" class="content-body">
            <div id="viewer" class="content-view"></div>
            <div id="editor-wrapper" class="content-edit-wrapper hidden">
              <div id="editor-line-numbers" class="editor-line-numbers"></div>
              <textarea id="editor" class="content-edit" spellcheck="false"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <input id="import-file-input" type="file" accept=".zip" class="hidden" />
    <script src="/static/mermaid.min.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
